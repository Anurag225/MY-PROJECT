<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
</head>
<body>
    <section>
        <h2>API Integration for Bitcoin current price shown in bar graph</h2>
        <div class="content">
            <div class="button_click">
                <label for="text">Enter bitcoin Symbols</label>
                <input type="text" name="symbol" value="" id="bitcoin_value">
                <button>SUBMIT</button>
            </div>        
            <div id="graph_display">
                <canvas id="myChart" width="400" height="400"></canvas> 
            </div>
        </div>
        
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
</body>
</html>
